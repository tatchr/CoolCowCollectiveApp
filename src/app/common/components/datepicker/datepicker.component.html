<ion-item (click)="openDatepicker()" [disabled]="disabled">
  <ion-label position="{{position}}" color="medium">{{label}}</ion-label>
  <ion-input readonly [ngModel]="date | date: 'yyyy-MM-dd'" (ionChange)="emitDate(date)"></ion-input>
  <ion-icon *ngIf="addIcon" position="fixed" name="calendar"></ion-icon>
</ion-item>
