<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backbtn" [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons *ngIf="accountBtn" slot="secondary">
      <ion-button routerLink="/account" routerDirection="forward">
        <ion-icon name="person" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
