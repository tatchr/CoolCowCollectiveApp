<ion-header>
  <ion-toolbar color="success">
    <ion-title>Milk entry</ion-title>
  </ion-toolbar>
</ion-header>


<ion-item (click)="openDatePicker()">
  <ion-label position="fixed" color="medium">Date</ion-label>
  <ion-input [(ngModel)]="selectedDateString" readonly></ion-input>
  <ion-icon position="fixed" name="calendar"></ion-icon>
</ion-item>

<ion-item>
  <ion-button size="default" fill="outline" [color]="timeOfDay == 'Morning' ? 'success' : 'medium'"
    (click)="timeOfDay='Morning'">
    Morning</ion-button>

  <ion-button size="default" fill="outline" [color]="timeOfDay == 'Afternoon' ? 'success' : 'medium'"
    (click)="timeOfDay='Afternoon'">
    Afternoon</ion-button>

  <ion-button size="default" fill="outline" [color]="timeOfDay == 'Evening' ? 'success' : 'medium'"
    (click)="timeOfDay='Evening'">
    Evening</ion-button>
  <ion-input type="hidden" [value]="timeOfDay"></ion-input>
</ion-item>

<!-- <ion-item>
  <ion-icon position="fixed" name="search"></ion-icon>
  <ion-input placeholder="Filter..."></ion-input>
</ion-item> -->

<ion-searchbar placeholder="Search..." 
  [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor='let in of [0,1,2,3,4]'>
          <ion-item>
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>

            <ion-card-header style="max-width: 150px;" text-wrap>
              <ion-card-subtitle>#12583692125</ion-card-subtitle>
              <ion-card-title>Berta</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-button color="danger">-</ion-button>
              <ion-input class="input-box" type="number"></ion-input>
              <ion-button color="success">+</ion-button>
            </ion-card-content>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
