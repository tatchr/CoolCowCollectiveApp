<ion-header>
  <ion-toolbar color="success">
    <ion-title>Milk entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item (click)="openDatePicker()">
    <ion-label position="fixed" color="medium">Date</ion-label>
    <ion-input [(ngModel)]="selectedDateString" readonly></ion-input>
    <ion-icon position="fixed" name="calendar"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-button size="default" fill="outline" [color]="timeOfDay == 'Morning' ? 'success' : 'medium'" (click)="timeOfDay='Morning'">
      Morning</ion-button>

    <ion-button size="default" fill="outline" [color]="timeOfDay == 'Afternoon' ? 'success' : 'medium'" (click)="timeOfDay='Afternoon'">
      Afternoon</ion-button>
      
    <ion-button size="default" fill="outline" [color]="timeOfDay == 'Evening' ? 'success' : 'medium'" (click)="timeOfDay='Evening'">
      Evening</ion-button>
    <ion-input type="hidden" [value]="timeOfDay"></ion-input>
  </ion-item>

</ion-content>
