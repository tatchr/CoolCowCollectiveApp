<topbar title="Account" [backbtn]="true"></topbar>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" routerLink="/edit-account">Edit account details</ion-button>
        <ion-button expand="full" routerLink="/change-password" routerDirection="forward">Change password</ion-button>
        <ion-button expand="full" (click)="logout()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
