<ion-header>
  <ion-toolbar color="success">
    <ion-title>Recover password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p style="font-size: 14px;margin:0 auto;">
          Please enter the email address associated with your <b>Cool Cow Collective</b> accunt.
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-button color="success" expand="block" type="submit" [disabled]="!forgotPasswordForm.valid">Continue</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
