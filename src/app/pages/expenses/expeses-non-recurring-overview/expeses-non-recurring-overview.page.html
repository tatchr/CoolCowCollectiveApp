<topbar title="Non-recurring expenses overview" [backbtn]="true" backUrl="/expenses-menu"></topbar>
<ion-row>
  <ion-col>
    <datepicker position="floating" label="From" [(date)]="fromDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>
  <ion-col>
    <datepicker position="floating" label="To" [(date)]="toDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>  
</ion-row>
<ion-row>
  <ion-col>
    <ion-item>
      <div class="scroll-container">
        <div class="scroll" scrollX="true">
          <ion-button *ngFor='let period of this.expensesService.datePicker.periods;' size="default" fill="outline"
            [color]="period.value == this.expensesService.selectedPeriod ? 'success' : 'medium'"
            (click)="this.expensesService.periodSelected(period.value)">
            {{period.label}}</ion-button>
        </div>
      </div>
    </ion-item>
  </ion-col>
</ion-row>

<ion-content no-padding>
  <non-recurring-overview *ngIf="this.expensesService.expensesList && this.expensesService.livestockExpensesList"
 [expensesList]="this.expensesService.expensesList" 
 [livestockExpensesList]="this.expensesService.livestockExpensesList" [fromDate]="fromDate" [toDate]="toDate"></non-recurring-overview>
</ion-content>
