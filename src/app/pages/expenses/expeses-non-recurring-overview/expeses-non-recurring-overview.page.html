<topbar title="Non-recurring expenses overview" [backbtn]="true" backUrl="/expenses-menu"></topbar>
<ion-row>
  <ion-col>
    <datepicker position="floating" label="From" [(date)]="fromDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>
  <ion-col>
    <datepicker position="floating" label="To" [(date)]="toDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>  
</ion-row>
<ion-row>
  <ion-col>
    <period-selector (fromDateChange)="fromDate = $event;"></period-selector>
  </ion-col>
</ion-row>

<ion-content class="ion-no-padding">
  <non-recurring-overview *ngIf="this.expensesService.expensesList"
    [expensesList]="this.expensesService.expensesList" [fromDate]="fromDate" [toDate]="toDate"></non-recurring-overview>
</ion-content>
