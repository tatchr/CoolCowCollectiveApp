<topbar title="Expense edit" [backbtn]="true"></topbar>
<datepicker position="fixed" label="Date" [addIcon]="true" [(date)]="expensesDetails.date"
  [disabled]="expensesDetails.recurringId"></datepicker>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="medium">Item category*</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="expensesDetails.type" disabled>
            <ion-select-option value="Feed">Feed</ion-select-option>
            <ion-select-option value="Medicine">Medicine</ion-select-option>
            <ion-select-option value="Labour">Labour</ion-select-option>
            <ion-select-option value="Livestock">Livestock</ion-select-option>
            <ion-select-option value="Other">Other</ion-select-option>
          </ion-select>
        </ion-item>

        <feed-expense-form *ngIf="expensesDetails.type == 'Feed'" [isExistingRecord]="true" [date]="expensesDetails.date"
          [expensesDetails]="expensesDetails" (returnForm)="onSubmit($event)"></feed-expense-form>

        <medicine-expense-form *ngIf="expensesDetails.type == 'Medicine'" [isExistingRecord]="true" [date]="expensesDetails.date"
          [expensesDetails]="expensesDetails" (returnForm)="onSubmit($event)" (deleteRecord)="onDelete($event)"></medicine-expense-form>

        <labour-expense-form *ngIf="expensesDetails.type == 'Labour'" [isExistingRecord]="true" [date]="expensesDetails.date"
          [expensesDetails]="expensesDetails" (returnForm)="onSubmit($event)"></labour-expense-form>

        <livestock-expense-form *ngIf="expensesDetails.type == 'Livestock'" [isExistingRecord]="true" [date]="expensesDetails.date"
          [livestockExpensesDetails]="livestockExpensesDetails" (returnForm)="onSubmitLivestock($event)">
        </livestock-expense-form>

        <other-expense-form *ngIf="expensesDetails.type == 'Other'" [isExistingRecord]="true" [date]="expensesDetails.date"
          [expensesDetails]="expensesDetails" (returnForm)="onSubmit($event)"></other-expense-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
