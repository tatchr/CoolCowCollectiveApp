<topbar title="Expenses" [backbtn]="false"></topbar>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="full" routerLink="/expenses-input/" routerDirection="forward">New expense</ion-button>
        <!-- <ion-button color="success" expand="full" routerLink="/expenses-overview/" routerDirection="forward">Overview</ion-button>
        <ion-button color="success" expand="full" routerLink="/expenses-recurring-overview/" routerDirection="forward">Manage recurring</ion-button> -->


        <ion-list class="accordion-list" detail="false" class="ion-no-padding">
          <ion-item tappable [ngClass]="{'section-active': isOpen, 'section': !isOpen}" class="ion-no-padding">
            <ion-col size="2" class="ion-align-self-stretch ion-no-padding">
              <ion-button (click)="toggleSection()" class="toggle-btn" fill="clear">
                <ion-icon style="font-size: 16px;padding-right: 6px;" name="arrow-round-forward"
                  *ngIf="!isOpen">
                </ion-icon>
                <ion-icon style="font-size: 16px;padding-right: 6px;" name="arrow-round-down" *ngIf="isOpen">
                </ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="10" class="ion-align-self-center">
              <ion-item lines="none" tappable color="default" expand="full" routerLink="/expenses-overview/" routerDirection="forward">
                <ion-label>Overview</ion-label>
              </ion-item>              
            </ion-col>
          </ion-item>

          <div *ngIf="isOpen">
            <ion-list class="child-list">
              <ion-item button="true" color="default" expand="full" routerLink="/expeses-non-recurring-overview/" routerDirection="forward">
                <ion-label>Non-recurring</ion-label>
              </ion-item>

              <ion-item button="true" color="default" expand="full" routerLink="/expenses-recurring-overview/" routerDirection="forward">
                <ion-label>Recurring</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
