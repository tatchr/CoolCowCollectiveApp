  <div *ngFor="let result of expensesList | groupexpensesbydate: this.expensesService.changeCounter">
    <ion-item-divider class="dateLbl" sticky="true">
      <ion-label>
        {{result.date | date: 'yyyy-MM-dd'}}
      </ion-label>
    </ion-item-divider>

    <ion-row *ngFor='let expense of result.expensesList' class="product-list">
      <ion-col [size]="12" no-padding>
        
        <div *ngIf="isLivestock(expense); then thenBlock else elseBlock"></div>

        <ng-template #thenBlock>
          <livestock-expense-list-item [expense]="expense" (click)="openExpenseRecord(expense)"></livestock-expense-list-item>
        </ng-template>

        <ng-template #elseBlock>
          <expense-list-item [expense]="expense" (click)="openExpenseRecord(expense)"></expense-list-item>
        </ng-template>

      </ion-col>
    </ion-row>
  </div>
