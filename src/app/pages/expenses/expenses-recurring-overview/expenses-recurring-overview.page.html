<topbar title="Recurring expenses" [backbtn]="true"></topbar>
<ion-row>
  <ion-col>
    <datepicker position="floating" label="From" [(date)]="fromDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>
  <ion-col>
    <datepicker position="floating" label="To" [(date)]="toDate" (ionChange)="dateChanged()"></datepicker>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
      <period-selector (fromDateChange)="fromDate = $event;"></period-selector>
  </ion-col>
</ion-row> 

<ion-content>
  <ion-grid>
    <recurring-overview *ngIf="this.expensesService.recurringExpensesList"
   [expensesList]="this.expensesService.recurringExpensesList" [fromDate]="fromDate" [toDate]="toDate"></recurring-overview>
  </ion-grid>
</ion-content>
