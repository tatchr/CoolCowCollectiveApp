<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Herd performance report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row>
  <ion-col>
    <ion-item (click)="openFromDatePicker()">
      <ion-label position="floating" color="medium">From</ion-label>
      <ion-input [(ngModel)]="selectedFromDateString" readonly></ion-input>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-item (click)="openToDatePicker()">
      <ion-label position="floating" color="medium">To</ion-label>
      <ion-input [(ngModel)]="selectedToDateString" readonly item-center></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="downloadReport('Excel')">Excel</ion-button>
        <ion-button expand="full">Pdf</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
