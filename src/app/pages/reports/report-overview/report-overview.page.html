<topbar title="Reports" [backbtn]="true"></topbar>
<ion-row>
  <ion-col>
    <datepicker position="floating" label="From" [(date)]="this.service.selectedFromDate"></datepicker>
  </ion-col>
  <ion-col>
    <datepicker position="floating" label="To" [(date)]="this.service.selectedToDate"></datepicker>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <period-selector (fromDateChange)="this.service.selectedFromDate = $event;"></period-selector>
  </ion-col>
</ion-row>

<ion-content class="ion-no-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>Report content</ion-list-header>
          <ion-item *ngFor="let entry of this.service.reportContent">
            <ion-label>{{entry.val}}</ion-label>
            <ion-checkbox slot="start" color="success" [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="downloadReport('Excel')" color="success">
        <ion-icon name="download"></ion-icon> Excel
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
