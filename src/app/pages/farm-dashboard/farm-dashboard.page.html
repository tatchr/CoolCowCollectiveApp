<ion-header>
  <ion-toolbar color="success">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-button expand="full" (click)="clearToken()">Clear JWT</ion-button>
        <ion-button expand="full" (click)="logout()">Logout</ion-button>


        <div *ngIf="farmsList.length > 0; then farmBlock else newFarmBlock"></div>

        <ng-template #farmBlock>
            <h2 *ngFor="let farm of farmsList">{{farm.name}}</h2>
        </ng-template>

        <ng-template #newFarmBlock>
          Welcome to the Cool Cow Collective App!
          <ion-button expand="block" type="button" (click)="registerFarm()" color="success">Add New Farm
          </ion-button>
        </ng-template>

        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
