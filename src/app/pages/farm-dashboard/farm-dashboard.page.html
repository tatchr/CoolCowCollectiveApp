<ion-header>
  <ion-toolbar color="success">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

        <h2 style="text-align: center; margin: 0;">{{this.farmService.farm.name}}</h2>

        <ion-button *ngFor='let period of this.milkService.datePicker.periodsShort;' size="small" fill="outline"
          [color]="period.value == this.milkService.selectedPeriod ? 'success' : 'medium'"
          (click)="this.milkService.periodSelected(period.value)">
          {{period.label}}</ion-button>


        <ion-row style="padding-left: 10px;">
          <ion-col size="3" class="ion-text-center" no-padding style="background-color: wheat;">
            <ion-label>
              <p>Herd size</p>
              <p>50</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-center" no-padding>
            <ion-label>
              <p>Lactating cows</p>
              <p>25</p>
            </ion-label>
          </ion-col>
          <ion-col size="5" class="ion-text-center" no-padding>
            <ion-label>
              <p>Average milk/day</p>
              <p>2.6 L</p>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row style="padding-left: 10px;">
          <ion-col size="4" class="ion-text-center" no-padding>
            <ion-label>
              <p>Latest milk price</p>
              <p>34 Ksh/L</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-center" no-padding>
            <ion-label>
              <p>Total milk sold</p>
              <p>362 L</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-center" no-padding>
            <ion-label>
              <p>Total expenses</p>
              <p>34000 Ksh</p>
            </ion-label>
          </ion-col>
        </ion-row>

            <ion-item>

              <ion-label>Total milk sold: </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Total expenses: </ion-label>
            </ion-item>
          </ion-list>
 -->


        <ion-item>
          <canvas #cowPodiumChart></canvas>
        </ion-item>

        <ion-item>
          <canvas #milkProductionChart></canvas>
        </ion-item>

        <canvas #expensesChart></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
