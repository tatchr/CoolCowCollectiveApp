<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Milk sales edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item (click)="openDatePicker()">
  <ion-label position="fixed" color="medium">Date</ion-label>
  <ion-input [(ngModel)]="selectedDateString" readonly></ion-input>
  <ion-icon position="fixed" name="calendar"></ion-icon>
</ion-item>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form *ngIf="milksalesForm" [formGroup]="milksalesForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
          <h3>
            Milk sale details
          </h3>

          <ion-item>
            <ion-label position="floating" color="medium">Liters sold*</ion-label>
            <ion-input autocapitalize="on" type="number" formControlName="literssold"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="medium">Price / Liter*</ion-label>
            <ion-input autocapitalize="on" type="number" formControlName="priceperliter"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="medium">Total price</ion-label>
            <ion-input autocapitalize="on" type="number" formControlName="totalPrice"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="medium">Off-taker*</ion-label>
            <ion-select formControlName="offtaker" placeholder="Select One">
              <ion-select-option value="Cooperative">Cooperative</ion-select-option>
              <ion-select-option value="Middleman">Middleman</ion-select-option>
              <ion-select-option value="Processor">Processor</ion-select-option>
              <ion-select-option value="Informal">Informal</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="medium">Off-taker name</ion-label>
            <ion-input autocapitalize="on" type="text" formControlName="offtakername"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="fixed" color="medium" class="lblWidth">Money received</ion-label>
            <ion-toggle slot="end" formControlName="fullamountpaid" color="success"></ion-toggle>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
      <ion-button color="success" expand="full" type="submit" *ngIf="milksalesForm" [disabled]="!milksalesForm.valid"
        (click)="onSubmit()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col col-6>
      <ion-button expand="full" size="default" color="danger" (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
