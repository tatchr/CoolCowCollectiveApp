<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Other sales input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item (click)="openDatePicker()">
  <ion-label position="fixed" color="medium">Date</ion-label>
  <ion-input [(ngModel)]="selectedDateString" readonly></ion-input>
  <ion-icon position="fixed" name="calendar"></ion-icon>
</ion-item>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="othersalesForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
          <h3>
            Other sale details
          </h3>

          <ion-item>
            <ion-label color="medium">Item sold*</ion-label>
            <ion-select formControlName="itemsold" placeholder="Select One" (ionChange)="itemSelected($event)">
              <ion-select-option value="Cow">Cow</ion-select-option>
              <ion-select-option value="Heifer">Heifer</ion-select-option>
              <ion-select-option value="Calf">Calf</ion-select-option>
              <ion-select-option value="Bull">Bull</ion-select-option>
              <ion-select-option value="Sperm">Sperm</ion-select-option>
              <ion-select-option value="Other">Other</ion-select-option>
            </ion-select>
          </ion-item>

          <div *ngIf="showCowList || showSpermInput || showOtherInput">
            <ion-item *ngIf="showCowList">
              <ion-label color="medium">Select from herd*</ion-label>
              <ion-select formControlName="cowidsold" [placeholder]="cowSelector?.length == 0 ? 'None found' : 'Select One'">
                <ion-select-option *ngFor="let cow of cowSelector" [value]="cow.id">{{cow.name}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="showOtherInput">
              <ion-label position="floating" color="medium">Item description*</ion-label>
              <ion-input autocapitalize="on" type="text" [(ngModel)]="otherItemDescription"
                [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" color="medium" *ngIf="showCowList">Price*</ion-label>
              <ion-label position="floating" color="medium" *ngIf="showOtherInput || showSpermInput">Price per unit*
              </ion-label>
              <ion-input autocapitalize="on" type="number" formControlName="price"></ion-input>
            </ion-item>

            <ion-item *ngIf="showOtherInput || showSpermInput">
              <ion-label position="floating" color="medium">Quantity*</ion-label>
              <ion-input autocapitalize="on" type="number" formControlName="quantity"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" color="medium">Off-taker name*</ion-label>
              <ion-input autocapitalize="on" type="text" formControlName="offtakername"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" color="medium">Off-taker company</ion-label>
              <ion-input autocapitalize="on" type="text" formControlName="offtakercompany"></ion-input>
            </ion-item>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color="success" expand="full" type="submit" [disabled]="!othersalesForm.valid || disableSubmitBtn" (click)="onSubmit()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
