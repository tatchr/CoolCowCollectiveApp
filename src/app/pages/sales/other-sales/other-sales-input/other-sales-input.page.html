<topbar title="Other sales input" [backbtn]="true"></topbar>
<datepicker position="fixed" label="Date" [addIcon]="true" [(date)]="selectedDate"></datepicker>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <othersales-form *ngIf="othersalesDetails" [selectedDate]="selectedDate" [othersalesDetails]="othersalesDetails" (returnform)="onSubmit($event)"></othersales-form>          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
