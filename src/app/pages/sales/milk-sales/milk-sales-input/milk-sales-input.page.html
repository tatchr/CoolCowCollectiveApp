<topbar title="Milk sale input" [backbtn]="true"></topbar>
<datepicker position="fixed" label="Date" [addIcon]="true" [(date)]="selectedDate"></datepicker>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <milksales-form *ngIf="milksalesDetails" [selectedDate]="selectedDate" [milksalesDetails]="milksalesDetails" (returnform)="onSubmit($event)"></milksales-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
